<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تتراموزیک</title>
    <link rel="icon" type="image/x-icon" href="Logo/k52dp2jx.iml.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/wavesurfer.js@7" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-top">
          <button class="player-btn" type="button">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <span style="font-size: 2.3rem">TetraMusic</span>
          <button class="player-btn" type="button" id="dark-mode-toggle">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
        <div class="player-body">
          <div class="current-song">
            <img src="cover/photo_5830425487825028717_x.webp" />
          </div>
        </div>
        <div class="song-info">
          <div class="song-details">
            <span class="song-name">Mossafer</span>
            <span
              class="song-artist"
              style="font-size: 1.4rem; padding-top: 5px"
              >Shahram Shabpareh</span
            >
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="song-duration">
          <div class="song-time">
            <div class="song-progress">
              <audio
                src="music/Shahram Shabpareh - Mossafer (online-audio-converter.com).mp3"
                class="audio"
              ></audio>
            </div>
            <div id="waveform"></div>
          </div>
        </div>
        <div class="controls">
          <button class="player-btn" type="button" disabled>
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="player-btn prev-btn" type="button" disabled>
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="player-btn play-pause" type="button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="player-btn next-btn" type="button" disabled>
            <i class="fa-solid fa-forward"></i>
          </button>
          <button class="player-btn" type="button" disabled>
            <i class="fa-solid fa-repeat"></i>
          </button>
        </div>
        <div class="footer"><img src="Logo/bl-bg.webp" /></div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
